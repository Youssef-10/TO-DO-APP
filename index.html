<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO APP</title>
    <link rel="stylesheet" href="all.min.css" />
    <script src="main.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap");
      body > .container {
        width: 550px;
        margin: auto;
        text-align: center;
        margin-top: 200px;
        position: relative;
        font-family: "Rubik", sans-serif;
      }
      form {
        background-color: #eee;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        height: 70px;
        outline: none;
        border-radius: 8px;
        margin-bottom: 30px;
      }
      .input {
        border: none;
        width: 400px;
        border-radius: 8px;
        height: 35px;
        outline: none;
        padding-left: 15px;
        caret-color: orangered;
      }
      .add {
        border: none;
        background-color: orangered;
        color: white;
        width: fit-content;
        height: 35px;
        border-radius: 8px;
        padding: 0 10px;
        outline: none;
        cursor: pointer;
      }
      .tasks {
        background-color: #eee;
        padding: 20px 15px;
        border-radius: 8px;
        min-height: 30px;
      }
      .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
        min-height: 50px;
        background-color: white;
        padding: 0 10px;
        border-radius: 8px;
        position: relative;
      }
      .task:not(:last-child) {
        margin-bottom: 10px;
      }
      .task p {
        margin: 0;
        padding: 0;
        text-align: left;
        font-size: 20px;
        max-width: calc(100% - 60px);
        min-width: fit-content;
      }
      .task .close {
        width: 20px;
        height: 20px;
        position: absolute;
        background-color: #429ebd;
        color: white;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
        right: 72px;
        display: grid;
        place-items: center;
        cursor: pointer;
        font-size: 15px;
      }
      .task .close::before {
        content: "\f00c";
        font-family: "font awesome 5 free";
        font-weight: bold;
      }
      .task:hover {
        background-color: #f7f7f7;
      }
      .task.done {
        opacity: 0.6;
      }
      .task > span {
        transition: 0.3s;
        cursor: pointer;
      }
      .task .edit {
        position: absolute;
        right: 40px;
      }
      .delete:hover {
        color: red;
      }
      .edit:hover {
        color: #429ebd;
      }
      .delete::before {
        content: "\f2ed";
        font-family: "Font Awesome 5 Free";
        font-weight: bold;
      }
      .edit::before {
        content: "\f044";
        font-family: "Font Awesome 5 Free";
        font-weight: bold;
      }
      .clear {
        position: absolute;
        right: 30px;
        bottom: -49px;
        border: none;
        outline: none;
        background-color: #e71336;
        color: white;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        display: none;
      }
      @media (max-width: 767px) {
        .container {
          width: auto;
        }
        .input {
          width: calc(100% - 110px);
        }
        form {
          padding: 0 10px;
        }
        .tasks {
          padding: 10px;
        }
        .task {
          padding: 0 10px;
        }
        .clear {
          right: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" class="input" />
        <input type="submit" class="add" value="Add Task" />
      </form>
      <div class="tasks"></div>
      <button class="clear">Clear</button>
    </div>
  </body>
</html>
